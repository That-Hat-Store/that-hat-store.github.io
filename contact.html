<div class="w3-container w3-padding-32" id="contact">
  <!-- Contact Section -->
  <form id="contact-form">
    <input type="hidden" name="contact_number" value="697483">
    <input class="w3-input w3-border" type="text" placeholder="Name" name="user_name" required name="Name">
    <input class="w3-input w3-section w3-border" type="email" placeholder="Email" name="user_email" required name="Email">
    <textarea class="w3-input w3-section w3-border" name="message"></textarea>
    <input type="submit" value="Send message">
 </form>
 <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
 <script type="text/javascript">
     (function() {
         // https://dashboard.emailjs.com/admin/account
         emailjs.init({
           publicKey: "wae1vVstyw7GiK-V7",
         });
     })();
 </script>
 <script type="text/javascript">
     window.onload = function() {
         document.getElementById('contact-form').addEventListener('submit', function(event) {
             event.preventDefault();
             // these IDs from the previous steps
             emailjs.sendForm('contact_service', 'contact_form', this)
                 .then(() => {
                     console.log('SUCCESS!');
                 }, (error) => {
                     console.log('FAILED...', error);
                 });
         });
     }
 </script>
